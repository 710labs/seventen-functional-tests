name: seventen-functional-tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: "0 14 * * *"
jobs:
  test-dev:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      ADMIN_USER: ${{ secrets.ADMIN_USER }}
      ADMIN_PW: ${{ secrets.ADMIN_PW }}
      API_KEY: ${{ secrets.API_KEY }}
      BASE_URL: ${{ secrets.BASE_URL }}
      RESULTS_URL: 'https://710labs.github.io/seventen-functional-tests/'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Set Env Vars
        run: echo ${BASE_URL}
      - name: Run Playwright tests
        run: npm run ci:test:dev
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
      - name: Copy Test Results
        if: always()
        run: |
          mkdir public
          cp -r playwright-report public
      - name: Publish 710 Labs Test Report
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON: https://avatars.githubusercontent.com/u/73088225
          SLACK_MESSAGE: ${{ job.status }} ${REPORT_URL}
          SLACK_TITLE: Test Run Status
          SLACK_USERNAME: '710 Functional Tests'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
