name: List - CA - Dev - Smoke Test
on: workflow_dispatch
jobs:
  smoke-test-dev-ca:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      ENV: dev-ca thelist-dev.710labs.com
      ENV_ID: dev-ca
      EXECUTION_TYPE: ${{ github.event_name == 'workflow_dispatch' && 'Manual Run' || 'Scheduled Run' }}
      ADMIN_USER: ${{ secrets.ADMIN_USER }}
      ADMIN_PW: ${{ secrets.ADMIN_PW }}
      API_KEY: ${{ secrets.API_KEY }}
      BASE_URL: ${{ secrets.BASE_URL_DEV }}
      QA_ENDPOINT: ${{ secrets.QA_ENDPOINT }}
      BYPASS_TAX_CALC: true
      NEXT_VERSION: true
      SLACK_BOT_USER_OAUTH_TOKEN: ${{ secrets.PW_TESTS_SLACKBOT_TOKEN}}
      S3_BUCKET: ${{ secrets.S3_BUCKET}}
      S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY}}
      S3_SECRET: ${{ secrets.S3_SECRET}}
      S3_REGION: ${{ secrets.S3_REGION}}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 'node'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps
      #
      # Run your smoke tests and capture the Order ID from the log
      - name: Run Playwright smoke tests
        run: |
          npm run smoke:test:dev:ca
        # even if this fails, we still want the next steps to try to run:
        continue-on-error: true
      # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      # Extract the order ID from the file
      - name: Read order_id.txt
        id: extract
        run: |
          if [ -f order_id.txt ]; then
            ORDER_ID=$(cat order_id.txt | tr -d '\r\n')
            echo "‚úÖ Found Order ID: $ORDER_ID"
            echo "orderID=$ORDER_ID" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è  order_id.txt not found, skipping cancellation."
          fi
      #
      # Finally, cancel that order via WooCommerce REST API
      # Finally: cancel via WooCommerce API
      - name: Cancel test order via WooCommerce API
        if: ${{ steps.extract.outputs.orderID != '' }}
        env:
          WC_CONSUMER_KEY: ${{ secrets.WOO_DEV_KEY }}
          WC_CONSUMER_SECRET: ${{ secrets.WOO_DEV_SECRET }}
        run: |
          echo "üõ† Cancelling order ${{ steps.extract.outputs.orderID }}‚Ä¶"
          curl -X PUT "${BASE_URL}/wp-json/wc/v3/orders/${{ steps.extract.outputs.orderID }}" \
            -u "${WC_CONSUMER_KEY}:${WC_CONSUMER_SECRET}" \
            -H "Content-Type: application/json" \
            -d '{"status":"cancelled"}'
      - name: Upload Playwright Report
        if: always() # Ensures the report is uploaded even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 3
